<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Image Change</title>
    <style>
        #imageWrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .mouseBox {
            position: absolute;
            transition: opacity 0.5s;
        }

        .mouseBox img {
            width: 10vw;
            height: 10vw;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="imageWrapper"></div>
    <script src="script.js"></script>
</body>

</html>
